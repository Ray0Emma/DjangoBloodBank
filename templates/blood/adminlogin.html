{% extends 'patient/signinbase.html' %}
{% block content %}
{% load widget_tweaks %}
{%load static%}

<div class="page-wrapper">
    <div class="wrapper wrapper--w790">
        <div class="my-5">
            <h2 class="title orange-tx">Admin Login</h2>
        </div>
        <div class="">
            <div class="card-body">
                <form class="row justify-content-center" method="POST">
                    {% csrf_token %}
                    <div class="col-7 mb-5">
                        <div class="name">Username</div>
                        <div class="value">
                            <div class="input-group">

                                {% render_field form.username class="input--style-5"%}

                            </div>
                        </div>
                    </div>
                    <div class="col-7 mb-5">
                        <div class="name">Password</div>
                        <div class="value">
                            <div class="input-group">

                                {% render_field form.password class="input--style-5" %}
                            </div>
                        </div>
                    </div>


                    <div class="text-center">
                        <button class="btn btn--radius-2 btn-primary" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
